<!doctype html>
<html>

<head>
    <title>This is the title of the webpage!</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .fit {
            /* set relative picture size */
            max-width: 100%;
            max-height: 100%;
        }

        .center {
            display: block;
            margin: auto;
        }

        span.label-game-of-life {
            position: absolute;
            top: 59%;
            left: 3%;
            z-index: 3;
            color: white;
            font-size: large;
        }

        span.vertical-line {
            position: absolute;
            top: 62%;
            left: 5%;
            z-index: 3;
            width: 1px;
            /* Line width */
            background-color: whitesmoke;
            /* Line color */
            height: 30%;
            /* Override in-line if you want specific height. */
            /* Causes the line to float to left of content. 
            You can instead use position:absolute or display:inline-block
            if this fits better with your design */
        }

        .hide {
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div style="position: relative; z-index: 1;">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img class="center fit" src="Hieronymus_Bosch_The_Temptation_of_St_Anthony-resized.jpg" usemap="#image-map">

        <map name="image-map">
            <area onMouseOver="show('game-of-life-label')" onMouseOut="hide('game-of-life-label')" target="_self" alt="" title="" href="./game-of-life/index.html"
                coords="110,1550,117,1531,125,1518,136,1507,152,1502,168,1499,189,1502,200,1518,210,1537,208,1552,205,1568,194,1582,176,1584,160,1587,141,1587,117,1571,128,1582"
                shape="poly">
        </map>
        <div id="game-of-life-label" class="hide">
            <span class="label-game-of-life">The game of life</span>
            <span class="vertical-line"></span>
        </div>
    </div>
</body>
<script src="./js/imageMapResizer.min.js"></script>
<script>
    imageMapResize();

    function show(elem) {
        document.getElementById(elem).style.visibility = 'visible';
    };
    function hide(elem) {
        document.getElementById(elem).style.visibility = 'hidden';
    }
</script>

</html>
